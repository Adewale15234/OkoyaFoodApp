<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Attendance Records PDF</title>
    <style>
        /* General page setup */
        body {
            font-family: 'Poppins', Arial, sans-serif;
            margin: 20px;
            color: #111;
            background: #fff;
        }

        h2 {
            text-align: center;
            margin-bottom: 15px;
            color: #03492c;
            text-transform: uppercase;
        }

        /* Table styling */
        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed; /* ✅ Forces all columns to fit evenly */
            margin-top: 10px;
        }

        th, td {
            border: 1px solid #555;
            padding: 8px;
            text-align: center;
            word-wrap: break-word; /* ✅ Prevents overflow text */
        }

        th {
            background-color: #03492c;
            color: #fff;
            font-weight: 600;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #e6ffe6;
        }

        /* Print-friendly settings */
        @media print {
            body {
                margin: 0;
                font-size: 12px;
            }
            table {
                border: 1px solid #000;
                page-break-inside: auto;
            }
            tr {
                page-break-inside: avoid;
                page-break-after: auto;
            }
        }
    </style>
</head>
<body>
    <h2>Attendance Records</h2>
    <table>
        <thead>
            <tr>
                <th>Staff ID</th>
                <th>Name</th>
                <th>Date</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for record in attendance_records %}
            <tr>
                <td>{{ record.worker.staff_id }}</td>
                <td>{{ record.worker.name }}</td>
                <td>{{ record.date.strftime('%Y-%m-%d') }}</td>
                <td>{{ record.status }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
