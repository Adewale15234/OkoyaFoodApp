<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Okoya Food Staff Manager</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0;
        }

        /* Theme Backgrounds */
        .light-theme {
            background-color: #f9f9f9;
            color: #000;
        }

        .dark-theme {
            background-color: #121212;
            color: #fff;
        }

        .blue-theme {
            background-color: #cce5ff;
            color: #003366;
        }

        .red-theme {
            background-color: #ffe5e5;
            color: #660000;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #e6f0ff;
            padding: 15px 20px;
            border-bottom: 1px solid #ccc;
        }

        .top-bar strong {
            font-size: 1.2rem;
        }

        .top-bar a {
            text-decoration: none;
            margin-left: 15px;
            color: #0056b3;
            font-weight: bold;
            transition: color 0.3s;
        }

        .top-bar a:hover {
            color: #004080;
        }

        .flash-messages {
            background: #ffdddd;
            border-left: 6px solid red;
            padding: 10px;
            margin: 15px 0;
            border-radius: 5px;
        }

        .flash-messages li {
            list-style-type: none;
        }

        .logo {
            height: 80px;
            margin-right: 30px;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div style="display: flex; align-items: center;">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo">
            <strong>Okoya Food Staff Manager</strong>
        </div>
        <div>
            <a href="{{ url_for('dashboard') }}">üè† Dashboard</a>
            {% if session.get('admin') %}
                <a href="{{ url_for('logout') }}">üö™ Logout</a>
            {% endif %}
        </div>
    </div>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class="flash-messages">
                {% for msg in messages %}
                    <li>{{ msg }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}

    <script>
        function setTheme(theme) {
            const body = document.body;
            // Remove existing theme classes
            body.classList.remove("light-theme", "dark-theme", "blue-theme", "red-theme");
            // Add new one
            body.classList.add(`${theme}-theme`);
            // Save it
            localStorage.setItem("selectedTheme", theme);
        }

        // Apply saved theme on load
        window.onload = function () {
            const savedTheme = localStorage.getItem("selectedTheme");
            if (savedTheme) {
                setTheme(savedTheme);
            }
        };
    </script>
</body>
</html>
