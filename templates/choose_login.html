<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Login | Okoya Food Co.</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="choose-wrapper">
    <div class="choose-card">
        <!-- Company Header -->
        <div class="company-header">
            <img src="{{ url_for('static', filename='android-chrome-512x512.png') }}" alt="Okoya Food Logo" class="company-logo">
            <h1 class="company-name">OKOYA FOOD COMPANY LIMITED</h1>
            <h2 class="company-motto">POVERTY ERADICATION • REDUCE INEQUALITY • LEAVE NO ONE BEHIND</h2>
            <p class="company-address">KM 7 Idi APA Community, Along Ilesha Ibaruba Expressway, Saki, Oyo State, Nigeria</p>
        </div>

        <!-- Welcome Message -->
        <h2 class="choose-title">Welcome to Staff Management Portal</h2>
        <p class="choose-subtitle">Select your login type to continue:</p>

        <!-- Buttons -->
        <div class="login-options">
            <a href="{{ url_for('login') }}" class="choose-btn admin-btn">Admin Login</a>
            <a href="{{ url_for('secretary_login') }}" class="choose-btn secretary-btn">Secretary Login</a>
        </div>
    </div>
</div>
</body>
</html>
