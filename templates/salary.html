{% extends 'base.html' %}
{% block content %}
<h1>Salary</h1>
<a href="{{ url_for('dashboard') }}" class="back-link">← Back to Dashboard</a>
<table>
    <tr>
        <th>Worker Name</th>
        <th>Total Days Present</th>
        <th>Amount (₦)</th>
        <th>Bank Account Name</th>
        <th>Bank Name</th>
        <th>Account Number</th>
        <th>Action</th>
    </tr>
    {% for worker in salary_data %}
    <tr>
    <form method="post">
        <td>{{ worker.name }}</td>
        <td>{{ worker.total_days_present or 0 }}</td>
        <td>
            <input type="number" name="amount" step="0.01" required>
            <input type="hidden" name="worker_id" value="{{ worker.id }}">
        </td>
        <td>
            <input type="text" name="bank_account_name" value="{{ worker.bank_account_name or '' }}" readonly>
        </td>
        <td>
            <input type="text" name="bank_name" value="{{ worker.bank_name or '' }}" readonly>
        </td>
        <td>
            <input type="text" name="bank_account" value="{{ worker.bank_account or '' }}" readonly>
        </td>
        <td>
            <input type="submit" value="Save Salary">
        </td>
    </form>
    </tr>
    {% endfor %}
</table>
{% endblock %}
