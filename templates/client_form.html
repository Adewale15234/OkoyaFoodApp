{% extends 'base.html' %}
{% block content %}
<section class="hero">
  <div class="card a4-portrait">
    <!-- Header Section -->
    <div class="company-header">
      <img src="{{ url_for('static', filename='android-chrome-512x512.png') }}" alt="Okoya Food Logo" class="company-logo">
      <div class="company-text">
        <h1 class="company-name">OKOYA FOOD Co,. COMPANY LIMITED</h1>
        <h2 class="company-motto">POVERTY ERADICATION, REDUCE INEQUALITY AND LEAVE NO ONE BEHIND</h2>
        <p class="company-address">
          KM 7 idi APA community, along Ilesha Ibaruba express way, Shaki, Oyo State, Nigeria
        </p>
      </div>
    </div>

    <!-- Form starts here -->
    <form action="{{ url_for('client_form') }}" method="post" class="order-form two-column-form">
      <div class="form-column left-column">
        <div class="form-row">
          <label for="name">NAME</label>
          <input id="name" name="name" required>
        </div>
        <div class="form-row">
          <label for="email">EMAIL</label>
          <input id="email" name="email" type="email">
        </div>
        <div class="form-row">
          <label for="date">DATE (needed)</label>
          <input id="date" name="date" type="date">
        </div>
        <div class="form-row">
          <label for="bank_name">BANK NAME (payer)</label>
          <input id="bank_name" name="bank_name">
        </div>
        <div class="form-row">
          <label for="items">ITEMS</label>
          <select id="items" name="items" required>
            {% for p in products %}
              <option value="{{ p }}">{{ p }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="form-row description-row">
          <label for="description">DESCRIPTION</label>
          <textarea id="description" name="description" rows="2"></textarea>
        </div>
        <div class="form-row">
          <label for="number_of_bags">NUMBER OF BAGS</label>
          <input id="number_of_bags" name="number_of_bags" type="number" min="0">
        </div>
      </div>

      <div class="form-column right-column">
        <div class="form-row">
          <label for="kilograms">KILOGRAMS (kg)</label>
          <input id="kilograms" name="kilograms" type="number" step="0.01" min="0" oninput="recalcTotal()">
        </div>
        <div class="form-row">
          <label for="unit_price">UNIT PRICE (per kg)</label>
          <input id="unit_price" name="unit_price" type="number" step="0.01" min="0" oninput="recalcTotal()">
        </div>
        <div class="form-row">
          <label for="total_amount">TOTAL AMOUNT</label>
          <input id="total_amount" name="total_amount" type="number" step="0.01" min="0" readonly>
        </div>
        <div class="form-row">
          <label for="driver_name">DRIVER'S NAME</label>
          <input id="driver_name" name="driver_name">
        </div>
        <div class="form-row">
          <label for="vehicle_plate_number">VEHICLE PLATE NUMBER</label>
          <input id="vehicle_plate_number" name="vehicle_plate_number">
        </div>
        <div class="form-row">
          <label for="phone_number">PHONE NUMBER</label>
          <input id="phone_number" name="phone_number">
        </div>
        <div class="form-row">
          <label for="account_number">ACCOUNT NUMBER</label>
          <input id="account_number" name="account_number">
        </div>
        <div class="form-row">
          <label for="account_bank_name">ACCOUNT BANK NAME</label>
          <input id="account_bank_name" name="account_bank_name">
        </div>

        <!-- Submit button inside the form -->
        <div class="submit-center">
          <button type="submit" class="btn-primary">Submit Order</button>
        </div>
      </div>
    </form>

    <!-- Footer -->
    <div class="footer">
      Â© OKOYA FOOD COMPANY
    </div>
  </div>
</section>

<script>
  function recalcTotal() {
    const kg = parseFloat(document.getElementById('kilograms').value) || 0;
    const price = parseFloat(document.getElementById('unit_price').value) || 0;
    const total = kg * price;
    document.getElementById('total_amount').value = total.toFixed(2);
  }
</script>
{% endblock %}
