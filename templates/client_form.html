{% extends 'base.html' %}
{% block content %}
<section class="hero">
  <div class="card a4-portrait">
    <!-- Header -->
    <div class="company-header sticky-header">
      <div class="company-text">
        <h1 class="company-name">OKOYA FOOD COMPANY LIMITED</h1>
        <h2 class="company-motto">POVERTY ERADICATION, REDUCE INEQUALITY AND LEAVE NO ONE BEHIND</h2>
        <p class="company-address">
          KM 7 idi APA community, along Ilesha Ibaruba express way, Shaki, Oyo State, Nigeria
        </p>
      </div>
    </div>

    <!-- Order Form -->
    <form action="{{ url_for('client_form') }}" method="post" class="order-form two-column-form">
      <div class="form-column left-column">
        <div class="form-row">
          <label for="name">NAME</label>
          <input id="name" name="name" required>
        </div>
        <div class="form-row">
          <label for="email">EMAIL</label>
          <input id="email" name="email" type="email">
        </div>
        <div class="form-row">
          <label for="date">DATE (needed)</label>
          <input id="date" name="date" type="date">
        </div>
        <div class="form-row">
          <label for="bank_name">BANK NAME (payer)</label>
          <input id="bank_name" name="bank_name">
        </div>
        <div class="form-row">
          <label for="items">ITEMS</label>
          <select id="items" name="items" required>
            {% for p in products %}
              <option value="{{ p }}">{{ p }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="form-row description-row">
          <label for="description">DESCRIPTION</label>
          <textarea id="description" name="description" rows="2"></textarea>
        </div>
        <div class="form-row">
          <label for="number_of_bags">NUMBER OF BAGS</label>
          <input id="number_of_bags" name="number_of_bags" type="number" min="0" step="1" onchange="recalcTotal()">
        </div>
      </div>

      <div class="form-column right-column">
        <div class="form-row">
          <label for="unit_price">UNIT PRICE (per kg)</label>
          <input id="unit_price" name="unit_price" type="number" step="0.01" min="0" onchange="recalcTotal()">
        </div>
        <div class="form-row">
          <label for="total_amount">TOTAL AMOUNT</label>
          <input id="total_amount" name="total_amount" type="number" step="0.01" min="0" readonly>
        </div>
        <div class="form-row">
          <label for="driver_name">DRIVER' NAME</label>
          <input id="driver_name" name="driver_name">
        </div>
        <div class="form-row">
          <label for="vehicle_plate_number">VEHICLE PLATE NUMBER</label>
          <input id="vehicle_plate_number" name="vehicle_plate_number">
        </div>
        <div class="form-row">
          <label for="phone_number">PHONE NUMBER</label>
          <input id="phone_number" name="phone_number">
        </div>
        <div class="form-row">
          <label for="account_number">ACCOUNT NUMBER</label>
          <input id="account_number" name="account_number">
        </div>
        <div class="form-row">
          <label for="account_bank_name">ACCOUNT BANK NAME</label>
          <input id="account_bank_name" name="account_bank_name">
        </div>
      </div>

      <!-- Submit -->
      <div class="submit-center">
        <button type="submit" class="btn-primary">Submit Order</button>
      </div>
    </form>

    <div class="footer">Â© OKOYA FOOD COMPANY</div>
  </div>
</section>

<script>
function recalcTotal() {
    const numberOfBags = parseFloat(document.getElementById('number_of_bags').value) || 0;
    const unitPrice = parseFloat(document.getElementById('unit_price').value) || 0;
    document.getElementById('total_amount').value = (numberOfBags * unitPrice).toFixed(2);
}
</script>

<style>
/* Page background */
body {
  background: linear-gradient(135deg, #cce7ff, #99ccff);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  margin: 0;
  padding: 0;
  overflow: auto;
}

/* A4 Portrait card */
.a4-portrait {
  width: 210mm;
  min-height: 297mm;
  background: #fff;
  padding: 40px;
  box-sizing: border-box;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  align-items: stretch;
  box-shadow: 0 0 20px rgba(0,0,0,0.1);
  overflow-y: auto;
  scroll-behavior: smooth;
}

/* Sticky header */
.sticky-header {
  position: sticky;
  top: 0;
  background: #fff;
  z-index: 1000;
  padding-bottom: 20px;
  margin-bottom: 20px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}

/* Header section */
.company-header {
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
  gap: 10px;
}

.company-text h1, .company-text h2, .company-text p {
  margin: 0;
}

/* Two-column form layout */
.two-column-form {
  display: flex;
  gap: 20px;
  flex-wrap: wrap;
  width: 100%;
}

/* Form columns */
.two-column-form .form-column {
  flex: 1;
  min-width: 200px;
  display: flex;
  flex-direction: column;
  gap: 12px;
}

/* Form rows */
.order-form .form-row {
  margin-bottom: 12px;
  display: flex;
  flex-direction: column;
}

/* Labels and inputs */
.order-form label {
  font-weight: 700;
  margin-bottom: 4px;
  color: #333;
}
.order-form input, .order-form select, .order-form textarea {
  border: none;
  border-bottom: 3px solid #28a745;
  background: transparent;
  padding: 6px 4px;
  font-size: 15px;
  font-weight: 600;
  width: 100%;
  color: #000;
  transition: all 0.2s ease;
}
.order-form input:focus, .order-form select:focus, .order-form textarea:focus {
  border-bottom-color: #28a745;
  outline: none;
  box-shadow: none;
  background: transparent;
  color: #000;
}

/* Submit button */
.submit-center {
  display: flex;
  justify-content: center;
  align-items: center;
  flex-grow: 1;
  width: 100%;
  margin-top: 25px;
}
.btn-primary {
  background: #007bff;
  color: #fff;
  padding: 12px 25px;
  font-size: 16px;
  font-weight: 700;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  transition: transform 0.2s, background 0.2s;
}
.btn-primary:hover {
  background: #0056b3;
  transform: scale(1.05);
}

/* Footer */
.footer {
  text-align: center;
  font-size: 14px;
  font-weight: 500;
  margin-top: 20px;
  align-self: center;
}

/* ===== Responsive Fixes ===== */

/* Landscape mode */
@media screen and (orientation: landscape) {
  .a4-portrait {
    width: 100%;
    min-height: auto;
    max-height: 100vh;
    padding: 25px;
    overflow-y: auto;
    transform: scale(0.95);
    transform-origin: top center;
  }
  .sticky-header {
    position: sticky;
  }
  body {
    overflow-y: auto;
  }
}

/* Portrait mode */
@media screen and (orientation: portrait) {
  .a4-portrait {
    width: 100%;
    min-height: auto;
    padding: 20px;
    overflow-y: auto;
  }
}

/* Print settings */
@media print {
  body {
    background: none;
    display: block;
  }
  .a4-portrait {
    width: 100%;
    min-height: auto;
    box-shadow: none;
    padding: 20px;
    page-break-inside: avoid;
  }
  .sticky-header {
    position: static;
    box-shadow: none;
  }
}
</style>
{% endblock %}
