<div class="login-wrapper">
    <div class="login-card">
        <div class="login-header">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Company Logo" class="login-logo">
            <h1 class="company-name">Okoya Food Co., Staff Management</h1>
            <p class="company-motto">Quality Service • Dedication • Growth</p>
            <p class="company-address">Head Office: Saki, Nigeria</p>
        </div>

        <h2 class="login-title">Admin Login</h2>

        {% if error %}
            <p class="login-error">{{ error }}</p>
        {% endif %}

        <form method="POST" action="{{ url_for('login') }}" class="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter password" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>

        <div style="text-align:center; margin-top:15px;">
            <a href="{{ url_for('secretary_login') }}">Secretary Entrance</a>
        </div>
    </div>
</div>
