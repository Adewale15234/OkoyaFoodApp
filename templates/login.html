{% extends 'base.html' %}
{% block content %}
<div class="dashboard-container" style="max-width:400px;">
    <h2>Admin Login</h2>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form method="POST">
        <label>Username:</label><br>
        <input type="text" name="username" required><br><br>
        <label>Password:</label><br>
        <input type="password" name="password" required><br><br>
        <button type="submit">Login</button>
    </form>
    <hr>
    <form method="POST" action="{{ url_for('secretary_attendance') }}">
        <button type="submit" style="width:100%; padding:10px; background:#28a745; color:white; border:none; border-radius:5px; cursor:pointer;">
            Mark Attendance (Secretary)
        </button>
    </form>
</div>
{% endblock %}
