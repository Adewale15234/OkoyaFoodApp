{% extends 'base.html' %}
{% block content %}
<h1>Attendance</h1>

{% if secretary %}
    <!-- Secretary sees Logout button -->
    <a href="{{ url_for('logout') }}" class="logout-button" style="display:inline-block; padding:10px 15px; background:#dc3545; color:white; text-decoration:none; border-radius:5px; margin-bottom:20px;">
        Logout
    </a>
{% else %}
    <!-- Admin sees back to dashboard -->
    <a href="{{ url_for('dashboard') }}" class="back-link">‚Üê Back to Dashboard</a>
{% endif %}

<div class="attendance-table-container" style="margin-top:20px;">
    <table class="attendance-table">
        <thead>
            <tr>
                <th>Worker Name</th>
                <th>Status</th>
                <th>Submit</th>
            </tr>
        </thead>
        <tbody>
        {% for worker in workers %}
            <tr>
                <td>{{ worker.name }}</td>
                <td>
                    <form method="post">
                        <select name="attendance_status" class="attendance-select">
                            <option value="Present">Present</option>
                            <option value="Absent">Absent</option>
                        </select>
                        <input type="hidden" name="worker_name" value="{{ worker.name }}">
                        <input type="hidden" name="worker_id" value="{{ worker.id }}">
                </td>
                <td>
                        <button type="submit" class="submit-button">Submit</button>
                    </form>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
