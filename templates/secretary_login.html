{% extends 'base.html' %}
{% block content %}
<div class="login-wrapper">
    <div class="login-card">
        <!-- Company Header -->
        <div class="login-header">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Company Logo" class="login-logo">
            <h1 class="company-name">Okoya Food Co., Staff Management</h1>
            <p class="company-motto">Quality Service • Dedication • Growth</p>
        </div>

        <!-- Secretary Login Form -->
        <h2 class="login-title">Secretary Login</h2>
        {% if error %}
            <p class="login-error">{{ error }}</p>
        {% endif %}

        <form method="POST" action="{{ url_for('secretary_login') }}" class="login-form">
            <div class="form-group">
                <label for="password">Access Code</label>
                <input type="password" id="password" name="password" placeholder="Enter access code" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>
    </div>
</div>
{% endblock %}
