<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secretary Entrance | Okoya Food Co.</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="login-wrapper">
    <div class="login-card">
        <div class="login-header">
            <img src="{{ url_for('static', filename='android-chrome-512x512.png') }}" alt="Company Logo" class="login-logo">
            <h1 class="company-name">OKOYA FOOD Co,. COMPANY LIMITED</h1>
            <h2 class="company-motto">POVERTY ERADICATION • REDUCE INEQUALITY • LEAVE NO ONE BEHIND</h2>
            <p class="company-address">KM 7 Idi APA Community, Along Ilesha Ibaruba Expressway, Saki, Oyo State, Nigeria</p>
        </div>

        <h2 class="login-title">Secretary Entrance</h2>

        {% if error %}
            <p class="login-error">{{ error }}</p>
        {% endif %}

        <form method="POST" action="{{ url_for('secretary_login') }}" class="login-form">
            <div class="form-group">
                <label for="password">Entrance Password</label>
                <input type="password" id="password" name="password" placeholder="Enter entrance password" required>
            </div>
            <button type="submit" class="login-btn">Enter</button>
        </form>

        <div style="text-align:center; margin-top:15px;">
            <a href="{{ url_for('login') }}">← Back to Login Page</a>
        </div>
    </div>
</div>
</body>
</html>
