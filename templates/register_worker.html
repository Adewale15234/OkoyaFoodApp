{% extends 'base.html' %}
{% block content %}
<div class="register-container print-area">
    <!-- Header with Logo and Passport Upload -->
    <div class="register-header">
        <div class="logo-box">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Company Logo" class="company-logo">
        </div>
        <div class="passport-box">
            <label for="passport">Passport Photograph</label>
            <input type="file" id="passport" name="passport" accept="image/*">
        </div>
    </div>

    <h1 class="form-title">Worker Registration Form</h1>

    <!-- Back and Print Controls -->
    <div class="form-controls no-print">
        <a href="{{ url_for('dashboard') }}" class="back-link">‚Üê Back to Dashboard</a> | 
        <a href="#" onclick="window.print()">üñ®Ô∏è Print This Page</a>
    </div>

    <form method="post" enctype="multipart/form-data" class="register-form">
        
        <!-- Section 1: Personal Information -->
        <h2 class="section-title">Personal Information</h2>
        <div class="form-row">
            <div class="form-group">
                <label>Name</label>
                <input type="text" name="name" required>
            </div>
            <div class="form-group">
                <label>Phone</label>
                <input type="text" name="phone_number" required>
            </div>
            <div class="form-group">
                <label>Date of Birth</label>
                <input type="date" name="date_of_birth" required>
            </div>
            <div class="form-group">
                <label>Gender</label>
                <input type="text" name="gender" required>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" required>
            </div>
        </div>

        <!-- Section 2: Employment Information -->
        <h2 class="section-title">Employment Information</h2>
        <div class="form-row">
            <div class="form-group">
                <label>Qualifications</label>
                <input type="text" name="qualifications" required>
            </div>
            <div class="form-group">
                <label>Position</label>
                <input type="text" name="position" required>
            </div>
            <div class="form-group">
                <label>Amount of Salary</label>
                <input type="number" name="amount_of_salary" required>
            </div>
            <div class="form-group">
                <label>Date of Employment</label>
                <input type="date" name="date_of_employment" required>
            </div>
            <div class="form-group">
                <label>Guarantor</label>
                <input type="text" name="guarantor" required>
            </div>
        </div>

        <!-- Section 3: Bank Information -->
        <h2 class="section-title">Bank Information</h2>
        <div class="form-row">
            <div class="form-group">
                <label>Bank Account Name</label>
                <input type="text" name="bank_account_name" required>
            </div>
            <div class="form-group">
                <label>Bank Name</label>
                <input type="text" name="bank_name" required>
            </div>
            <div class="form-group">
                <label>Bank Account</label>
                <input type="number" name="bank_account" required>
            </div>
        </div>

        <!-- Section 4: Identification -->
        <h2 class="section-title">Identification</h2>
        <div class="form-row">
            <div class="form-group">
                <label>National ID</label>
                <input type="text" name="national_id" required>
            </div>
            <div class="form-group">
                <label>Nationality</label>
                <input type="text" name="nationality" required>
            </div>
            <div class="form-group">
                <label>Ethnic Group</label>
                <input type="text" name="ethnic_group" required>
            </div>
            <div class="form-group">
                <label>Disability (Optional)</label>
                <input type="text" name="disability">
            </div>
        </div>

        <!-- Section 5: Address -->
        <h2 class="section-title">Address</h2>
        <div class="form-row">
            <div class="form-group">
                <label>Home Address</label>
                <input type="text" name="home_address" required>
            </div>
            <div class="form-group">
                <label>Place of Residence</label>
                <input type="text" name="place_of_residence" required>
            </div>
        </div>

        <!-- Submit -->
        <div class="form-submit">
            <input type="submit" value="Register Worker">
        </div>
    </form>
</div>
{% endblock %}
